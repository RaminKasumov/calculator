<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="header">
            <h1 class="title">Calculator</h1>
        </div>
        <div class="header-links">
            <ul>
                <li><a href="https://github.com/RaminKasumov/calculator">Source Code</a></li>
                <li><a href="https://github.com/RaminKasumov">GitHub</a></li>
                <li><a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <section class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>

            <div class="buttons-grid">
                <button class="btn btn-deletion" id="btnClear">C</button>
                <button class="btn btn-operator" id="btnSign">+/-</button>
                <button class="btn btn-operator" data-operator>%</button>
                <button class="btn btn-operator" data-operator>÷</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn btn-operator" data-operator>×</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn btn-operator" data-operator>−</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn btn-operator" data-operator>+</button>

                <button class="btn btn-deletion" id="btnDelete">⌫</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="btnPoint">.</button>
                <button class="btn btn-operator" id="btnEquals">=</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright © <script>document.write(new Date().getFullYear());</script> RaminKasumov</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
